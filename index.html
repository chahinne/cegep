<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cégep Saint-Jean-sur-Richelieu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        span {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand h4" href="#"></a>
            
            
        </div>
    </nav><br>
    <div class="container bg-success text-white p-3 mb-3">
        <div class="row mb-3 text-center">
            <div class="col">
                <p class="display-5 fw-bold">Pourquoi Saint-Jean? </p>
                <p>Un Cégep proche de son monde, un campus inspirant, la maison des Géants et bien plus. Découvrez-le en images ou en personne!</p>
            </div>
        </div>
        <div class="row text-center mb-3">
         
        </div>
        <div class="row text-center mb-3">
            <div class="col">
                <img src="images/a.png" alt="" class="img-fluid">
            </div>
        </div>
        <section class="text-dark text-center p-5 mb-3" style="background-color: white;">
            <a href="#" class="btn btn-outline-primary tf mb-3">Cliquez ici pour   voir l'adresse</a><br>
            <div id="cash">
            <h1>30, boulevard du Séminaire Nord, Saint-Jean-sur-Richelieu, Québec, J3B 5J4</h1>
            
            </div>
        </section>
       

       
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $('#cash').hide()
        $('.tf').click(function(e){
            e.preventDefault();
            $('#cash').slideToggle();
            if ($(this).text() === "Cliquez ici pour   voir l'adresse") {
                $(this).text("Clique pour retourner");
            } else {
                $(this).text("Cliquez ici pour   voir l'adresse");
            }
        });

       
    </script>
</body>
</html>
